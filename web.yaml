- name: install Nginx
  hosts: web
  become: yes
  tasks:
  - name: install Nginx
    ansible.builtin.yum:
      name: nginx
      state: installed
  - name: Start nginx and enable service 
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes
  - name: Remove html directory (delete file)
    ansible.builtin.file:
    path: /usr/share/nginx/html/
    state: absent

  - name: create html directory (create file)
    ansible.builtin.file:
    path: /usr/share/nginx/html/
    state: directory
  - name: Download the frontend content
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/web.zip
      dest: /tmp
  - name: Extract the frontend content.
    ansible.builtin.unarchive:
      src: /tmp/web.zip
      dest: /usr/share
      remote_src: yes
  - name: Create Nginx Reverse Proxy Configuration.
    ansible.builtin.copy:
      src: roboshop.conf 
      dest: /etc/nginx/default.d/roboshop.conf 
  - name: Restart web service
    ansible.builtin.service:
      name: web
      state: restarted